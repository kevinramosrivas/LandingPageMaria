<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>María Catering</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preload" href="css/normalize.css">
    <link rel="preload" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>

<body>

    <div class="header">
        <head>
            <div class="contenedor">
                <div class="barra">
                    <a class="logo" href="index.html">
                        <h1 class="logo__nombre no-margin centrar-text"><img src="/img/iconpage.png" class="icon_page"> Catering<span class="logo__bold"> María </span></h1>
                    </a>
                    <nav class="navegacion">
                        <a class="navegacion__enlace">Nosotros</a>
                        <a class="navegacion__enlace">Nuestros servicios</a>
                    </nav>
                </div>
            </div>
            <div class="header__texto">
                <h2 class="no-margin">La creatividad personalizada en ese día tan especial.<br>Confía en nuestra experiencia</h2>
                <p class="no-margin">Nos encagamos de cada detalle de su evento</p>
            </div>
            <a href="#contactanos">
                <div class="boton_contactanos">
                    <h4>Contáctanos</h4>
                </div>
            </a>
        </head>
    </div>
    <!--CONTENIDO PRINCIPAL-->
    <div class="contenedor contenido-principal">
        <main class="blog">

            
        </main>
    </div>
    <footer class="footer" id="contactanos">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin footer_titulo"><img src="/img/iconpage.png" class="icon_page"> Catering<span class="logo__bold"> María</span></h1>
                </a>
            </div>
        </div>
        <div class="formulario">
            <form class="contact-form" id="form">
                <label for="nombre" class="texto_blanco">Nombre</label><br />
                <input class="name" type="text" placeholder="nombre" id="nombre" /><br />
                <label for="email" class="texto_blanco">Email</label><br />
                <input class="email" type="email" placeholder="email" id="email" /><br />
                <label for="event" class="texto_blanco">Tipo de evento</label><br />
                <input class="event" type="text" placeholder="Tipo de evento" id="evento"/><br />
                <label for="date_event" class="texto_blanco">Fecha del evento</label><br />
                <input class="date_event" type="date" id="date_evento"/><br />
                <label for="invitados" class="texto_blanco">Cantidad de invitados</label><br />
                <input class="invitados" type="number" id="invitados" placeholder="Escriba la cantidad de invitados"/><br />
                <label for="message" class="texto_blanco">Mensaje</label><br />
                <textarea
                  class="message"
                  name=""
                  id="message"
                  placeholder="Escriba aqui su mensaje"
                ></textarea
                ><br />
                <button type="submit">Enviar</button>
              </form>
        </div>
    </footer>
    <!--CONEXION CON FIREBASE-->
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-database.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
